<!DOCTYPE html>
<html>
<head>
  <base href="https://Bluey.com/WatchLive">
  <title>Bluey - Watch Live</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #93C3DC; /* Light Blue */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .video-container {
      background-color: #B7D7EF; /* Lighter Blue */
      border-radius: 15px;
      padding: 30px;
      width: 80%;
      max-width: 1000px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .video-container:before {
      content: "";
      position: absolute;
      top: -15px;
      left: -15px;
      width: calc(100% + 30px);
      height: calc(100% + 30px);
      background: radial-gradient(circle closest-side, #B7D7EF, transparent);
      z-index: -1;
      border-radius: 15px;
    }
    .video-container:hover {
      transform: translateY(-5px);
      transition: transform 0.3s ease;
    }
    .video-container h2 {
      color: #0077BE; /* Bluey Blue */
      text-align: center;
      margin-bottom: 20px;
      font-size: 32px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    }
    .video-wrapper {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    .fine-print {
      margin-top: 30px;
      font-size: 14px;
      color: #555;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <h2>Bluey Live - Payless Stream</h2>
    <div class="video-wrapper">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/x7I9aLJ4hKo?si=c6ADxUjc3rkJqvAM&amp;controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
    <div class="fine-print">
      If the stream is unavailable, that means it might take a while for me to notice and replace it with a new embed. If it does not change, you can reach out to me in Discord. If nothing works, this site might be discontinued or abandoned.
    </div>
  </div>
</body>
</html>
