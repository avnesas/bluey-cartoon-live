<!DOCTYPE html>
<html>
<head>
  <base href="https://Bluey.com/WatchLive">
  <title>Bluey - Watch Live</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #87CEEB;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .video-container {
      background-color: #FFA500;
      border-radius: 15px;
      padding: 20px;
      width: 80%;
      max-width: 1000px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .video-container:hover {
      transform: translateY(-5px);
      transition: transform 0.3s ease;
    }
    .video-container h2 {
      color: #0077BE;
      text-align: center;
      margin-bottom: 20px;
    }
    .video-wrapper {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
      border-radius: 10px;
      overflow: hidden;
    }
    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <h2>Bluey Live - Payless Stream</h2>
    <div class="video-wrapper">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/x7I9aLJ4hKo?si=c6ADxUjc3rkJqvAM&amp;controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
  </div>
</body>
</html>
